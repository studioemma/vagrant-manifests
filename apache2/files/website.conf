<VirtualHost *:80>
    # Logging
    ErrorLog /var/www/website/var/log/apache_error.log
    LogLevel warn
    CustomLog /var/www/website/var/log/apache_access.log combined
    ServerSignature Off

    # Directory
    DocumentRoot /var/www/website
    <Directory /var/www/website>
        Options +FollowSymLinks +Indexes
        AllowOverride All
        Require all granted
    </Directory>

    # FPM
    <LocationMatch "^/(.*\.php(/.*)?)$">
        ProxyPass fcgi://127.0.0.1:9000/var/www/website/$1
    </LocationMatch>
</VirtualHost>
