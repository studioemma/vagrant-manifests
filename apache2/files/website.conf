<VirtualHost *:80>
    # Logging
    ErrorLog /var/www/website/var/log/apache_error.log
    LogLevel warn
    CustomLog /var/www/website/var/log/apache_access.log combined
    ServerSignature Off

    Alias /pub/ /var/www/website/pub/

    # Directory
    DocumentRoot /var/www/website/pub
    <Directory /var/www/website/pub>
        Options +FollowSymLinks +Indexes
        AllowOverride All
        Require all granted

        ErrorDocument 500 50x.html
        ErrorDocument 501 50x.html
        ErrorDocument 502 50x.html
        ErrorDocument 503 50x.html
        ErrorDocument 504 50x.html
    </Directory>

    # FPM
    <LocationMatch "^/(.*\.php(/.*)?)$">
        ProxyPass fcgi://127.0.0.1:9000/var/www/website/pub/$1
    </LocationMatch>
</VirtualHost>
